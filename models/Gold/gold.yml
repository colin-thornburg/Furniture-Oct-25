version: 2

models:
  - name: fct_orders
    description: Fact table with order details and customer info
    columns:
      - name: order_id
        description: Unique order identifier
        tests:
          - unique
          - not_null
      - name: customer_id
        description: Customer identifier
      - name: customer_name
        description: Customer name
      - name: region
        description: Customer region
      - name: industry
        description: Customer industry
      - name: order_date
        description: Order date
      - name: total_amount
        description: Order total amount
      - name: status
        description: Order status

  - name: fct_order_details
    description: Fact table with line-level order details
    columns:
      - name: item_id
        description: Line item identifier
      - name: order_id
        description: Order identifier
      - name: customer_name
        description: Customer name
      - name: product_type
        description: Product type
      - name: quantity
        description: Quantity ordered
      - name: unit_price
        description: Unit price
      - name: line_total
        description: Line item total

  - name: dim_sales_summary
    description: Aggregated sales metrics by customer and region
    columns:
      - name: customer_id
        description: Customer identifier
      - name: customer_name
        description: Customer name
      - name: region
        description: Region
      - name: industry
        description: Industry
      - name: total_orders
        description: Count of orders by customer
      - name: total_revenue
        description: Total revenue from customer
      - name: avg_order_value
        description: Average order value